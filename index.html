<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoD RC Run - Aircraft Design Suite</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        :root {
            --primary: #2a9d8f;
            --secondary: #264653;
            --accent: #e9c46a;
            --danger: #e76f51;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }
        .sidebar {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
        }
        .main-content {
            background: #262626;
            padding: 20px;
            border-radius: 8px;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            color: var(--accent);
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
        }
        button {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }
        .chart-container {
            height: 300px;
            background: #333;
            border-radius: 8px;
            padding: 15px;
        }
        .wing-diagram {
            margin: 20px 0;
            background: #333;
            padding: 20px;
            border-radius: 8px;
        }
        #loginContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d2d;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }
        #accessKey {
            margin: 20px 0;
            padding: 12px;
            width: 250px;
        }
    </style>
</head>
<body>
    <!-- Password Gate -->
    <div id="loginContainer">
        <h2 style="color: var(--primary);">DoD RC Run - Secure Access</h2>
        <input type="password" id="accessKey" placeholder="Enter Access Code">
        <button onclick="checkAccess()">UNLOCK SYSTEM</button>
        <p id="statusMessage" style="color: var(--danger); margin-top: 15px;"></p>
    </div>

    <!-- Main Application -->
    <div id="appContainer" class="container" style="display: none;">
        <!-- Sidebar Inputs -->
        <div class="sidebar">
            <h2 style="color: var(--primary);">Design Parameters</h2>
            <div class="input-group">
                <label>Wing Span (cm)</label>
                <input type="number" id="wing_span">
            </div>
            <div class="input-group">
                <label>Wing Chord (cm)</label>
                <input type="number" id="wing_chord">
            </div>
            <div class="input-group">
                <label>Tail Span (cm)</label>
                <input type="number" id="tail_span">
            </div>
            <div class="input-group">
                <label>Tail Chord (cm)</label>
                <input type="number" id="tail_chord">
            </div>
            <div class="input-group">
                <label>Tail Distance (cm)</label>
                <input type="number" id="tail_distance">
            </div>
            <div class="input-group">
                <label>Total Weight (g)</label>
                <input type="number" id="weight">
            </div>
            <div class="input-group">
                <label>Motor Thrust (g)</label>
                <input type="number" id="thrust">
            </div>
            <button onclick="calculate()">ANALYZE DESIGN</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="dashboard">
                <div class="card">
                    <h3>Performance Metrics</h3>
                    <div id="performanceMetrics"></div>
                </div>
                <div class="card">
                    <h3>Stability Analysis</h3>
                    <div id="stabilityMetrics"></div>
                </div>
            </div>

            <div class="chart-container" id="thrustChart"></div>
            
            <div class="dashboard">
                <div class="wing-diagram">
                    <h3>Wing Profile</h3>
                    <svg id="wingSVG" width="100%" height="120">
                        <rect id="wingRect" x="10" y="50" width="80%" height="20" fill="#555"/>
                        <line id="cgLine" x1="25%" y1="40" x2="25%" y2="80" stroke="red" stroke-width="2"/>
                    </svg>
                </div>
                
                <div class="wing-diagram">
                    <h3>Thrust Capacity</h3>
                    <svg id="thrustGauge" width="100%" height="120">
                        <path id="gaugeArc" fill="none" stroke="#444" stroke-width="12"/>
                        <path id="gaugeFill" fill="none" stroke="var(--primary)" stroke-width="12"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

<script>
// Security Configuration
const SYSTEM_PASSWORD = "Dodrcalc"; // Change this for production

// Application State
let pyodideReady = false;

async function initializePyodide() {
    window.pyodide = await loadPyodide();
    pyodideReady = true;
}

function checkAccess() {
    const input = document.getElementById('accessKey').value;
    const status = document.getElementById('statusMessage');
    
    if(input === SYSTEM_PASSWORD) {
        localStorage.setItem('auth', 'granted');
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('appContainer').style.display = 'grid';
        if(!pyodideReady) initializePyodide();
    } else {
        status.textContent = "Invalid access code!";
        setTimeout(() => status.textContent = "", 2000);
    }
}

async function calculate() {
    if(!pyodideReady) return;

    const inputs = {
        wing_span: parseFloat(document.getElementById("wing_span").value),
        wing_chord: parseFloat(document.getElementById("wing_chord").value),
        tail_span: parseFloat(document.getElementById("tail_span").value),
        tail_chord: parseFloat(document.getElementById("tail_chord").value),
        tail_distance: parseFloat(document.getElementById("tail_distance").value),
        weight: parseFloat(document.getElementById("weight").value),
        thrust: parseFloat(document.getElementById("thrust").value)
    };

    await pyodide.runPython(`
        import js
        import math

        def calculate_aerodynamics(inputs):
            mac = inputs['wing_chord']
            cg = mac * 0.25
            wing_area = inputs['wing_span'] * inputs['wing_chord']
            tail_area = inputs['tail_span'] * inputs['tail_chord']
            tail_volume = (tail_area * inputs['tail_distance']) / (wing_area * mac)
            thrust_ratio = inputs['thrust'] / inputs['weight']
            wing_loading = inputs['weight'] / wing_area
            
            return {
                'mac': mac,
                'cg': cg,
                'wing_area': wing_area,
                'tail_volume': tail_volume,
                'thrust_ratio': thrust_ratio,
                'wing_loading': wing_loading
            }

        results = calculate_aerodynamics(js.inputs.to_py())
        
        # Update metrics
        js.document.getElementById("performanceMetrics").innerHTML = f'''
            <p>Thrust-to-Weight: <b>{results['thrust_ratio']:.2f}</b></p>
            <p>Wing Loading: <b>{results['wing_loading']:.2f} g/cmÂ²</b></p>
            <p>Stall Speed: <b>{math.sqrt(results['wing_loading'] * 9.81 * 100):.1f} cm/s</b></p>
        '''
        
        js.document.getElementById("stabilityMetrics").innerHTML = f'''
            <p>Tail Volume: <b>{results['tail_volume']:.3f}</b></p>
            <p>CG Position: <b>{results['cg']:.1f} cm</b></p>
        '''

        # Update visualizations
        wing_width = results['mac'] * 5
        js.document.getElementById("wingRect").setAttribute("width", wing_width)
        js.document.getElementById("cgLine").setAttribute("x1", wing_width * 0.25)
        js.document.getElementById("cgLine").setAttribute("x2", wing_width * 0.25)
        
        thrust_percent = min(max(results['thrust_ratio'] / 2, 0), 1)
        js.document.getElementById("gaugeFill").setAttribute("stroke-dasharray", 
            f"{188 * thrust_percent} {188 * (1 - thrust_percent)}")
    `);
}

// Initialize application
window.onload = function() {
    if(localStorage.getItem('auth') === 'granted') {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('appContainer').style.display = 'grid';
        initializePyodide();
    }
};
</script>
</body>
</html>
